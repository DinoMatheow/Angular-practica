<div class="card-row">

  <mat-card class="example-card" appearance="outlined">
    <mat-card-header>
      <mat-card-title>{{bio().Title}}</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <h3>Biography</h3>
      <p>{{bio().Biography}}</p>
    </mat-card-content>

    <mat-divider></mat-divider>

    <mat-card-footer>
      <mat-card-subtitle>
        <h4>Details</h4>
        <div>
          {{ 'provider' | translate }} : {{bio().Provider}}
        </div>
        <div>
          {{ 'lastModified' | translate }}: {{bio().DateCreated}}
        </div>
        <div>
          {{ 'publicationDate' | translate }}: {{bio().PublicationDate}}
        </div>
        <div>
          {{ 'dateCreated' | translate }}: {{bio().LastModified}}
        </div>
      </mat-card-subtitle>
    </mat-card-footer>
  </mat-card>

</div>
